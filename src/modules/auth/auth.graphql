input SignInInput {
	email: String!
	password: String!
}

input SignUpInput {
	email: String!
	fullName: String!
	password: String!
}

type Query {
	refreshToken: AuthResponse
	signin(input: SignInInput!): AuthResponse!
}

type Mutation {
	signup(input: SignUpInput!): AuthResponse!
}

type AuthResponse {
	email: String
	fullName: String
	avatar: String
	accessToken: String!
	refreshToken: String!
}
